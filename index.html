<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Friends</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="title">
        Welcome to friend <br />
        <span class="span"> ZONE</span>
      </h1>
    </header>
    <div class="row">
      <div class="col-xl-4"></div>
      <div class="col-xl-4">
        <section>
          <div>
            <div class="user-info">
              <p></p>
            </div>
            <!-- card  -->
            <div class="card rounded-4 shadow border-0">
              <img id="img" src="" class="card-img" alt="img" />
              <div class="card-body">
                <h5 id="info" class="card-title info"></h5>

                <div class="social">
                  <i id="name" class="fa-solid fa-user"></i>
                  <i id="phone" class="fa-solid fa-phone pointer"></i>
                  <i id="email" class="fa-solid fa-envelope"></i>
                  <i id="address" class="fa-solid fa-address-card"></i>
                </div>
                <button class="btn myButton me-4" onclick="randomUser();">
                  Another
                </button>
                <button id="add-friend" class="btn myButton">Add Friend</button>
              </div>
            </div>
            <!-- card end  -->
          </div>
        </section>
      </div>
      <div class="col-xl-4">
        <div class="friend-list">
          <h3>Friend List</h3>
          <ol id="list"></ol>
        </div>
      </div>
    </div>
    <section></section>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
